<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пицц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .pizza-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .pizza-card:hover {
            transform: scale(1.02);
        }
        .available {
            color: green;
        }
        .unavailable {
            color: red;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pizza Market</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/pizza/add}">Добавить пиццу</a>
                <a class="nav-link" th:href="@{/order/orderList}">Заказы</a>
                <a class="nav-link" th:href="@{/order/create}">Новый заказ</a>
            </div>
        </div>
    </nav>

    <h1 class="mb-4">Список пицц</h1>



    <div class="row">
        <div th:each="pizza : ${pizzas}" class="col-md-4 mb-4">
            <div class="card pizza-card">
                <img th:if="${not #lists.isEmpty(pizza.images)}"
                     th:src="@{'/images/' + ${pizza.images[0].id}}"
                     class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${pizza.pizzaName}"></h5>
                    <p class="card-text" th:text="${pizza.pizzaDescription}"></p>
                    <p class="card-text">
                        <strong>Цена:</strong> <span th:text="${pizza.price} + ' ₽'"></span>
                    </p>
                    <p class="card-text">
                        <span th:class="${pizza.available} ? 'available' : 'unavailable'">
                            <i class="fas" th:class="${pizza.available} ? 'fa-check-circle' : 'fa-times-circle'"></i>
                            <span th:text="${pizza.available} ? 'Доступно' : 'Недоступно'"></span>
                        </span>
                    </p>
                </div>
                <div class="card-footer bg-transparent">
                    <a th:href="@{/pizza/{id}(id=${pizza.id})}" class="btn btn-info btn-sm">
                        <i class="fas fa-info-circle"></i> Подробнее
                    </a>
                    <a th:href="@{/pizza/order/{id}(id=${pizza.id})}" class="btn btn-primary btn-sm">
                        <i class="fas fa-shopping-cart"></i> Заказать
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
