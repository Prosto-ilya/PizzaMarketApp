<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать промокод</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Создать промокод</h1>

    <form th:action="@{/admin/promo/create}" th:object="${promoCode}" method="post">
        <div class="mb-3">
            <label class="form-label">Код промокода</label>
            <input type="text" class="form-control" th:field="*{code}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Тип скидки</label>
            <select class="form-control" th:field="*{discountType}" required>
                <option th:each="type : ${discountTypes}"
                        th:value="${type}"
                        th:text="${type.name()}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Значение скидки</label>
            <input type="number" step="0.01" class="form-control" th:field="*{discountValue}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Действует с</label>
            <input type="datetime-local" class="form-control" name="validFrom" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Действует до</label>
            <input type="datetime-local" class="form-control" name="validTo" required>
        </div>

        <button type="submit" class="btn btn-primary">Создать</button>
        <a th:href="@{/admin/promo}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
