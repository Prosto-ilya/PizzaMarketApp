<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Список заказов</h1>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Телефон</th>
            <th>Адрес</th>
            <th>Сумма</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.customerName}"></td>
            <td th:text="${order.phoneNumber}"></td>
            <td th:text="${order.deliveryAddress}"></td>
            <td th:text="${order.totalPrice} + ' руб.'"></td>
            <td>
                <a th:href="@{/order/{id}(id=${order.id})}" class="btn btn-sm btn-info">Детали</a>
                <form th:action="@{/order/{id}/delete(id=${order.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Вы уверены, что хотите удалить этот заказ?')">
                        Удалить
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
