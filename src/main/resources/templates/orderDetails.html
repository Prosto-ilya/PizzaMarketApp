<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Заказ #<span th:text="${order.id}"></span></h1>

    <div class="card mb-4">
        <div class="card-body">
            <h5>Информация о заказе</h5>
            <p><strong>Имя:</strong> <span th:text="${order.customerName}"></span></p>
            <p><strong>Телефон:</strong> <span th:text="${order.phoneNumber}"></span></p>
            <p><strong>Адрес:</strong> <span th:text="${order.deliveryAddress}"></span></p>
            <p><strong>Дата:</strong> <span th:text="${#temporals.format(order.orderTime, 'dd.MM.yyyy HH:mm')}"></span></p>
            <p><strong>Итого:</strong> <span th:text="${order.totalPrice}"></span> руб.</p>
        </div>
    </div>

    <h4>Состав заказа:</h4>
    <table class="table">
        <thead>
        <tr>
            <th>Пицца</th>
            <th>Количество</th>
            <th>Цена за шт.</th>
            <th>Сумма</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order.items}">
            <td th:text="${item.pizza.pizzaName}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.price} + ' руб.'"></td>
            <td th:text="${item.price * item.quantity} + ' руб.'"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/orders}" class="btn btn-secondary">Назад к списку</a>
</div>
</body>
</html>
