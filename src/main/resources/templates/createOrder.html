<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать заказ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Создать заказ</h1>

    <form th:action="@{/order/create}" method="post">
        <div class="mb-3">
            <label class="form-label">Имя</label>
            <input type="text" class="form-control" name="customerName" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Телефон</label>
            <input type="text" class="form-control" name="phoneNumber" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Адрес доставки</label>
            <input type="text" class="form-control" name="deliveryAddress" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Промокод (если есть)</label>
            <input type="text" class="form-control" name="promoCode">
        </div>

        <h3>Выберите пиццы:</h3>
        <div th:each="pizza : ${pizzas}" class="mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 th:text="${pizza.pizzaName}" class="card-title"></h5>
                    <p th:text="${pizza.price} + ' руб.'" class="card-text"></p>
                    <label>Количество:</label>
                    <input type="number" min="0" th:name="'pizza_' + ${pizza.id}" value="0" class="form-control">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Создать заказ</button>
    </form>
</div>
</body>
</html>
