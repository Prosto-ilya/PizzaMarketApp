<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о пицце</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1 th:text="${pizza.pizzaName}">Название</h1>
    <p th:text="${pizza.pizzaDescription}">Описание</p>
    <p><strong>Цена:</strong> <span th:text="${pizza.price}">0.00</span> BYN</p>
    <p><strong>Доступна:</strong> <span th:text="${pizza.available ? 'Да' : 'Нет'}"></span></p>

    <div th:each="img : ${images}" class="mb-3">
        <img th:src="@{'/images/' + ${img.id}}" class="img-fluid" alt="Фото пиццы">
    </div>

    <a th:href="@{/pizza}" class="btn btn-primary mt-4">Назад к списку</a>
</div>
</body>
</html>
