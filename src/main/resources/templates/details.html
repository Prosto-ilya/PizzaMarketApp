<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pizza.pizzaName} + ' - Детали'">Детали пиццы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h3 class="mb-0" th:text="${pizza.pizzaName}"></h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div id="pizzaCarousel" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div th:each="image, iter : ${images}"
                                         th:class="${iter.first} ? 'carousel-item active' : 'carousel-item'">
                                        <img th:src="@{'/images/' + ${image.id}}" class="d-block w-100" style="height: 300px; object-fit: cover;">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#pizzaCarousel" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#pizzaCarousel" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <p class="lead" th:text="${pizza.pizzaDescription}"></p>
                            <p><strong>Цена:</strong> <span th:text="${pizza.price} + ' ₽'"></span></p>
                            <p>
                                <strong>Статус:</strong>
                                <span th:if="${pizza.available}" class="text-success">Доступна</span>
                                <span th:unless="${pizza.available}" class="text-danger">Недоступна</span>
                            </p>
                            <div class="mt-4">
                                <a th:href="@{/pizza/order/{id}(id=${pizza.id})}" class="btn btn-primary btn-lg">
                                    <i class="fas fa-shopping-cart"></i> Заказать
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a th:href="@{/pizza}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Назад к списку
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
