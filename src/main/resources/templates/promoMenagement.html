<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление промокодами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Управление промокодами</h1>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <a href="/admin/promo/create" class="btn btn-primary mb-3">Создать новый промокод</a>

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>Код</th>
            <th>Тип скидки</th>
            <th>Значение</th>
            <th>Действует с</th>
            <th>Действует до</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="promo : ${promoCodes}">
            <td th:text="${promo.code}"></td>
            <td th:text="${promo.discountType}"></td>
            <td th:text="${promo.discountValue}"></td>
            <td th:text="${#temporals.format(promo.validFrom, 'dd.MM.yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(promo.validTo, 'dd.MM.yyyy HH:mm')}"></td>
            <td>
                <span th:if="${promo.active}" class="badge bg-success">Активен</span>
                <span th:unless="${promo.active}" class="badge bg-secondary">Неактивен</span>
            </td>
            <td>
                <form th:action="@{/admin/promo/{id}/toggle(id=${promo.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-warning">
                        <span th:text="${promo.active} ? 'Деактивировать' : 'Активировать'"></span>
                    </button>
                </form>
                <form th:action="@{/admin/promo/{id}/delete(id=${promo.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
