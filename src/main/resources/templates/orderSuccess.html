<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказ успешно создан</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-success">
        <h1>Заказ успешно создан!</h1>
        <p>Номер заказа: <strong th:text="${order.id}"></strong></p>

        <div th:if="${order.promoCode != null}">
            <p>Применен промокод: <span th:text="${order.promoCode.code}"></span></p>
            <p>Скидка:
                <span th:text="${#numbers.formatDecimal(#aggregates.sum(order.items.![totalPrice]) - order.totalPrice, 1, 2, 'COMMA')}"></span> руб.
            </p>
        </div>

        <p>Итоговая сумма: <strong th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2, 'COMMA')}"></strong> руб.</p>
        <a th:href="@{/pizza}" class="btn btn-primary">Вернуться в меню</a>
    </div>
</div>
</body>
</html>
